<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación de Campo Único</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Crear Cuenta</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
          <div class="message" id="nombre-message"></div>
        </div>

        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" name="correo" required />
          <div class="message" id="correo-message"></div>
        </div>

        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input type="text" id="contraseña" name="contraseña" required />
          <div class="message" id="contraseña-message"></div>
        </div>

        <div class="form-group">
          <label for="confirmar-contraseña">Confirmar Contraseña</label>
          <input
            type="text"
            id="confirmar-contraseña"
            name="confirmar-contraseña"
            required
          />
          <div class="message" id="confirmar-contraseña-message"></div>
        </div>

        <button onclick="obtenerUsuario()" type="button" class="submit-btn">
          Registrarse
        </button>
      </form>
    </div>

    <script src="javaScript.js"></script>
  </body>
</html>
